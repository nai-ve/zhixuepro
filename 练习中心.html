      html.c-ZXZY {
        background-color: #f8f8f8;
      }
      .c-ZXZY body {
        margin: 0;

        background-color: inherit;
      }
      /* 修复头尾晃动 */
      @media screen and (min-width: 1150px) {
        .c-ZXZY .header-app-container,
        .c-ZXZY .footerApp-div {
          padding-left: calc(100vw - 100%);
        }
      }

      html.c-ZXZY {
        height: 100%;
      }

      .c-ZXZY body {
        height: 100%;
      }

      .c-ZXZY .c-Sticky {
        min-height: 100%;

        position: relative;
      }
      .c-ZXZY .c-Sticky-bd {
        overflow: auto;
        padding-bottom: 120px;
        padding-left: calc(100vw - 100%);
      }
      .c-ZXZY .c-Sticky-ft {
        position: absolute;
        bottom: 0;
        width: 100%;
